<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ran On Me - Longin</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div id="container"><!-- Abertura container -->
        <img id="chuva"src="/img/chuva2.gif" alt="chuva-gif" ><!-- Gif efeito chva no formulário -->

        <form autocomplete="off"><!-- fomulário -->
            <div><!--Aréa digitar e-mail -->
                <input type="text" name="email" id="email" placeholder="@email.com">
            </div>

            <div><!-- Área digitar senha -->
                <input type="password" name="passaword" id="passaword" placeholder="passaword">
            </div>

            <div><!-- Botão longar -->
                <input type="submit" value="Logar">
            </div>
        </form>

    </div><!-- Fim container -->
</body>
</html>
